<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script type="text/javascript" src="third_party/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="third_party/jquery.websocket-0.0.1.js"></script>
    <script type="text/javascript" src="third_party/jquery-ui-1.9.2.custom.min.js"></script>
    <script type="text/javascript" src="client/kansas.js"></script>
    <style>
        body {
            border: 0;
            padding: 0;
            margin: 0;
        }

        #arena {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            border: 0;
            overflow-y: scroll;
            padding: 0;
            margin: 0;
        }

        .active {
            background-color: #fcc !important;
        }

        #hand {
            width: 100%;
            background-color: #fee;
            position: fixed;
            bottom: 0px;
            height: 220px;
            border-top: 3px solid #a99;
            padding: 0;
            margin: 0;
            z-index: 2500000;
            opacity: 0.8;
        }

        .card, #phantom {
            position: absolute;
            border-radius: 7px;
            height: 200px;
        }
        
        #phantom {
            border-radius: 13px;
            display: none;
            position: absolute;
            border: 5px solid orange;
            opacity: 0.4;
            pointer-events: none;
        }

        #menu {
            position: absolute;
            display: none;
            z-index: 45000000 !important;
        }

        ol, ul {
            list-style: none;
        }

        #menu li:hover {
            cursor: pointer;
            background-color: #aaa;
        }

        .rotated {
            transform: rotate(90deg) translate(-20%, -14%);
            -moz-transform: rotate(90deg) translate(-20%, -14%);
            -ms-transform: rotate(90deg) translate(-20%, -14%);
            -o-transform: rotate(90deg) translate(-20%, -14%);
            -webkit-transform: rotate(90deg) translate(-20%, -14%);
        }

        li {
            padding: 1em;
            border: 1px solid gray;
            font-size: 15pt;
            margin-bottom: -1px;
            background-color: #eee;
        }

        .inHand {
            position: fixed !important;
        }

        .collapsed {
            height: 95px !important;
        }
    </style>
  </head>
  <body>
  <textarea style="display: none; float: right;" id="console" rows=15 cols=90></textarea><br>
  <div id="arena">
    <div style="display: none; position: fixed" class="connected">
        <button id="sync">Force Sync</button>
        <button id="debug">Toggle Debug</button>
        <button id="reset">Reset Game</button>
    </div>
    <button id="connect">Connect</button>
    <ul id="menu">
      <li id="hidemenu"><i>Hide Menu</i></li>
      <li id="flip">Flip Over</li>
      <li id="rotate">Tap Card</li>
      <li id="shufstack">Shuffle Stack</li>
      <li id="flipstack">Turn Over Stack</li>
      <li id="cleanupstack">Clean Up Stack</li>
    </ul>
    <div id="phantom"></div>
  </div>
  <div id="hand" class="collapsed"></div>
  </body>
</html>
