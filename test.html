<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script type="text/javascript" src="third_party/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="third_party/jquery.websocket-0.0.1.js"></script>
    <script type="text/javascript" src="third_party/jquery-ui-1.9.2.custom.min.js"></script>
    <script type="text/javascript" src="client/kansas.js"></script>
    <style>
        .card, #phantom {
            position: absolute;
            border-radius: 7px;
            height: 200px;
        }
        
        #phantom {
            display: none;
            position: absolute;
            border: 5px solid orange;
            opacity: 0.4;
            pointer-events: none;
        }

        #menu {
            position: absolute;
            display: none;
            z-index: 9999999;
        }

        ol, ul {
            list-style: none;
        }

        #menu li:hover {
            cursor: pointer;
            background-color: #aaa;
        }

        .rotated {
            transform: rotate(90deg);
            -moz-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
            -o-transform: rotate(90deg);
            -webkit-transform: rotate(90deg) translate(-20%, -14%);
        }

        li {
            padding: 1em;
            border: 1px solid gray;
            font-size: 25pt;
            margin-bottom: -1px;
            background-color: #eee;
        }
    </style>
  </head>
  <body>
  <textarea id="console" rows=15, cols=90></textarea><br>
  <button id="connect">Connect</button>
  <div style="display: none" class="connected">
      <button id="sync">Force Sync</button>
  </div>
  <div id="arena">
    <ul id="menu">
        <li id="hidemenu"><i>Hide Menuâ¨¯</i></li>
        <li id="flip">Turn Over</li>
        <li id="rotate">Turn Sideways</li>
    </ul>
    <div id="phantom"></div>
  </body>
</html>
