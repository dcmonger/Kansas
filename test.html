<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">

    <script type="text/javascript" src="third_party/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="third_party/jquery.animate-enhanced.min.js"></script>
    <script type="text/javascript" src="third_party/jquery.websocket-0.0.1.js"></script>
    <script type="text/javascript" src="third_party/jquery-ui-1.9.2.custom.min.js"></script>
    <script type="text/javascript" src="client/kansas.js"></script>
    <style>
        body {
            border: 0;
            padding: 0;
            margin: 0;
        }

        #arena {
            background-color: #474747;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            border: 0;
            overflow-y: scroll;
            padding: 0;
            margin: 0;
        }

        #hand {
            width: 100%;
            background-color: #257390;
            border-top: 2px solid #33b5e5;
            position: absolute;
            bottom: 0px;
            height: 220px;
            padding: 0;
            margin: 0;
            z-index: 2500000;
            opacity: 0.80;
            /* hides white line on android */
            margin-bottom: -2px !important;
        }

        .ui-selectable-helper {
            border: 3px dashed #33b5e5;
            z-index: 4500000 !important;
        }

        .collapsed {
            height: 100px !important;
            background-color: #000000 !important;
            border-top: 2px solid #555 !important;
        }

        .active {
            background-color: #257390 !important;
            border-top: 2px solid #33b5e5 !important;
        }

        .dragging {
            border-top: 2px solid #33b5e5 !important;
        }

        li.confirm {
            background-color: #550000 !important;
        }

        li.confirm:hover, li.confirm.hover {
            background-color: #aa0000 !important;
        }

        .card {
            position: fixed;
            border-radius: 8px;
            border: 4px solid black;
            height: 200px;
        }
        
        ol, ul {
            list-style: none;
        }

        li:hover, li.hover {
            cursor: pointer;
            background-color: #257491;
        }

        li.poison-source {
            background-color: #257491 !important;
            color: white !important;
        }

        .disabled:hover {
            cursor: default !important;
        }

        .hoverRotate {
            transform: rotate(5deg);
            -moz-transform: rotate(5deg);
            -ms-transform: rotate(5deg);
            -o-transform: rotate(5deg);
            -webkit-transform: rotate(5deg) translate(7%, 7%);
            margin-bottom: 80px;
        }

        .rotated {
            margin-top: 25px;
            margin-left: -10px;
            transform: rotate(90deg) translate(-20%, -14%);
            -moz-transform: rotate(90deg) translate(-20%, -14%);
            -ms-transform: rotate(90deg) translate(-20%, -14%);
            -o-transform: rotate(90deg) translate(-20%, -14%);
            -webkit-transform: rotate(90deg) translate(-20%, -14%);
        }

        li {
            color: white;
            line-height: 120px;
            height: 120px;
            vertical-align: middle;
            font-size: 30pt;
            font-family: sans-serif;
            text-align: left;
            border-bottom: 2px solid #2e2e30;
            margin-bottom: -9px;
            margin-top: 10px;
            padding-left: 18px;
        }

        li.top {
            border-top: 3px solid #404144;
        }

        li.bottom {
            border-bottom: none;
            margin-bottom: 15px;
        }
        
        .header {
            color: #bebebe;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 20pt;
        }

        div.hovermenu {
            left: 50%;
            border-radius: 8px;
            right: 50%;
            top: 35%;
            bottom: 75%;
            border: 8px solid black;
            position: absolute;
            z-index: 99900000 !important;
            display: none;
            background-color: black;
        }

        .hovermenu img {
            z-index: 99900009 !important;
        }

        .disabled {
            color: #4c4c4c !important;
            background-color: transparent !important;
            pointer-events: none;
        }

        div.hovernote {
            color: #bebebe;
            font-family: sans-serif;
            text-align: center;
            font-size: 20pt;
            padding-bottom: 3pt;
            padding-top: 2pt;
            background-color: #000;
            width: auto;
            position: absolute;
            top: 800px !important;
            width: 100%;
            font-style: italic;
            margin-left: -8px;
            border-right: 8px solid black;
            border-left: 8px solid black;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .highlight {
            border: 4px solid #33b5e5;
        }

        .snappoint {
            border: 4px solid #33b5e5 !important;
        }

        .selecting {
            border: 4px solid #33b5e5 !important;
        }

        #selectionbox {
            position: fixed;
            border: 5px solid #33b5e5 !important;
            display: none;
            z-index: 4500000;
            background-color: rgba(25, 200, 230, 0.3);
        }

        #selectionbox span {
            position: absolute;
            bottom: -28pt;
            right: -5px;
            color: #eee;
            font-weight: bold;
            font-size: 18pt;
            font-family: sans-serif;
        }

        #selectionarea {
            position: fixed;
            pointer-events: none;
            border: 5px solid #404040 !important;
            display: none;
            z-index: 0;
            background-color: #373737;
        }
    </style>
  </head>
  <body>
  <textarea style="display: none; position: absolute; z-index: 9999999; right: 0" id="console" rows=15 cols=90></textarea><br>
  <div id="arena">
    <div style="display: none; float: left;" class="connected">
        <button id="sync">Force Sync</button>
        <button id="debug">Toggle Debug</button>
        <button id="reset">Reset Game</button>
    </div>
    <div id="spinner" style="font-family: sans-serif; float: right; border-bottom-left-radius: 15px; padding: 12px; background-color: #FFFBDF; font-size: 25pt;">Loading...</div>
    <div id="warning" style="font-family: sans-serif; color: white; float: center; border-bottom-left-radius: 15px; border-bottom-right-radius: 15px; z-index: 2; padding: 12px; background-color: orange; font-size: 25pt; display: none;">Your screen height is too small. Consider zooming out.</div>
    <div id="selectionbox"><span></span></div>
    <div id="selectionarea"></div>
    <div id="hand" class="collapsed"></div>
  </div>
  </body>
</html>
